<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마약류오남용실시간분석관리시스템 - 전문가협의체 개최 등록</title>
  <link rel="stylesheet" href="../css/style.css">

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
</head>
<body>
  <div class="deliberation-popup">
    <header>
      <h1>전문가협의체 개최 등록</h1>
      <button><img src="../images/close_icon.svg"/></button>
    </header>
    <div class="wrapper">
      <div class="sub-title">
        <h2>전문가협의체 기본 정보</h2>
      </div>
      <div class="select-group">
        <div class="select-wrap full">
          <div class="contents">
            <p>개최명칭</p>
            <input type="text" placeholder="개최명칭" class="text-area">
          </div>
        </div>
      </div>
      <div class="select-group">
        <div class="select-wrap">
          <div class="contents">
            <p>약물</p>
            <div class="select-box size-200 size-h-48">                                
              <input type="hidden" name="option-value" value="" id="select-input">
              <button class="select-label" type="button">약물</button>
              <ul class="option" id="select-options2" style="display: none;">
                  <li class="option-item">약물</li>
                  <li class="option-item">분류1</li>
                  <li class="option-item">분류2</li>
              </ul>                                
            </div>
          </div>
        </div>
        <div class="select-wrap">
          <div class="contents">
            <p>개최일자</p>
            <div class="datepicker datepicker-single">
              <div>
                <div class="date start-date">2023-02-28</div>
                <input type="hidden" name="" id="" value="">
              </div>
              <img src="../images/cal.svg"/>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-title">
        <h2>판정 대상의사수</h2>
      </div>
      <div class="select-group">
        <div class="select-wrap full">
          <div class="contents">
            <p>사전알리미 선택</p>
            <div class="select-box size-full size-h-48">                                
              <input type="hidden" name="option-value" value="" id="select-input">
              <button class="select-label" type="button">사전알리미</button>
              <ul class="option" id="select-options2" style="display: none;">
                  <li class="option-item">사전알리미</li>
                  <li class="option-item">분류1</li>
                  <li class="option-item">분류2</li>
                </ul>                                
            </div>
          </div>
          <div class="contents">
            <p>대상의사수</p>
            <input type="text" placeholder="대상의사수" class="text-area" value="6" readonly>
          </div>
        </div>
      </div>
      <div class="sub-title">
        <h2>판정 대상 소명 건수</h2>
      </div>
      <div class="select-group">
        <div class="select-wrap full">
          <div class="contents">
            <p>판정 대상 소명 건수</p>
            <div class="select-box size-full size-h-48">                                
              <input type="hidden" name="option-value" value="" id="select-input">
              <button class="select-label" type="button">판정대상소명건수</button>
              <ul class="option" id="select-options2" style="display: none;">
                  <li class="option-item">건수</li>
                  <li class="option-item">분류1</li>
                  <li class="option-item">분류2</li>
                </ul>                                
            </div>
          </div>
          <div class="contents">
            <p>판정 대상 소명 건수</p>
            <input type="text" placeholder="판정 대상 소명 건수" class="text-area" value="6" readonly>
          </div>
        </div>
      </div>
      <div class="save-btn-wrapper">
        <button type="button" class="btn btn-m btn-whith">닫기</button>
        <button type="button" class="btn btn-m btn-blue">저장</button>
      </div>
    </div>
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/main.js"></script>
  <!-- datepicker -->
  <script type="text/javascript" src="../lib/timepicker.js"></script>
  <script type="text/javascript" src="../lib/moment.min.js"></script>
  <script type="text/javascript" src="../lib/datepicker.js"></script>
  <script type="text/javascript" src="../lib/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/datepicker.css" />
</body>
</html>
