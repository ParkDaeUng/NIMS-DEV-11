    <div class="wrapper">

          <th>사전알리미명</th>
          <th>약물</th>
          <th>년도</th>
          <th>차수</th>
          <th>위배처방기준</th>
        </tr>
        <tr>
          <td>사전알리미1</td>
          <td>진통제</td>
          <td>2023</td>

          <td>위배기준1</td>

      <table>

          <th>추출일자</th>

        <div class="contents">
          <p>발송대상 제외 사유</p>
          <textarea rows="5" placeholder="사유를 입력하세요."></textarea>
        </div>
        <div class="contents">
          <p>제외자</p>
          <span>홍길동</span>
        </div>
      </div>

      <div class="save-btn-wrapper">
        <button type="button" class="btn btn-m btn-whith">닫기</button>
        <button type="button" class="btn btn-m btn-blue">저장</button>
      </div>
    </div>
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/main.js"></script>
  <!-- datepicker -->
  <script type="text/javascript" src="../lib/timepicker.js"></script>
